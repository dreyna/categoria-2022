<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" layout:fragment="page-content"> 
            <h2 th:text="${titulo}" class="mt-3"></h2>
            <hr>
            <form th:action="@{/cate/add}" method="post" enctype="multipart/form-data" th:object="${categoria}">                    
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}">
                        <label for="recipient-name" class="col-form-label">Nombres:</label>
                        <input type="text" th:field="*{nombre}" class="form-control" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label class="mb-1">Estado: </label>
                        <div class="mb-1 d-flex">
                            <div class="form-check form-switch ms-3">
                                <input class="form-check-input" type="radio" role="switch" name="estado" value="true" th:field="*{estado}" checked>
                                <label class="form-check-label" for="estado">Activo</label>                        
                            </div>
                            <div class="form-check form-switch ms-3">
                                <input class="form-check-input" type="radio" role="switch" name="estado" value="false" th:field="*{estado}">
                                <label class="form-check-label" for="estado">Desactivo</label>                        
                            </div>
                        </div>
                    </div>
                    <a th:href="@{/cate}" class="btn btn-secondary" >Cancel</a>
                    <input type="submit" class="btn btn-primary"/>
                </form>
        </div>
    </body>
</html>
